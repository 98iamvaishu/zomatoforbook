{% extends 'base.html' %}
{% block meta %}
    <style type="text/css">
    .floater {
    background-color: #2f3542;
    color: #dfe4ea;
    margin-right: 10px;
    margin-bottom: 10px;
    }
    .floater:hover {
    box-shadow: 1px 2px 2px #ddd;
    transform: scale(1.01);
    }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4>Add New Book</h4>
                <hr>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <select class="custom-select" name = 'typeofbooks'>
                            <option selected disabled>Choose Category</option>
                            <option value="O">Other</option>
                            <option value="M">Mystery</option>  
                            <option value="I">Inspirational</option>
                            <option value="S">Science Fiction</option>
                            <option value="H">Horror</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <input class="form-control " type="text" name="bname" placeholder="Book Name">
                    </div>
                    <div class="form-group">
                        <input type="file" name="image">
                    </div>
                    <div class="form-group">
                        <input class="form-control " type="text" name="aname" placeholder="Book Author">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control " rows = '3'  name="summary" placeholder="Summary"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="form-control " type="text" name="link" placeholder="Link">
                    </div>

                    <button type="submit" class="btn btn-sm btn-success" style="width:100%">Add</button>

                </form>
            </div>
        {% endblock %}
