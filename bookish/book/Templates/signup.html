{% extends 'base.html' %}
{% block body %}
   <div class="container">
      <div class="row">
         <div class="col-md-3">
            
         </div>
         <div class="col-md-6">
            <div style="text-align:center">
               
            <h4>New User? Signup here.</h4>
            <br>
            </div>
            <div style="border: 1px solid #ddd; padding: 30px 40px;"> 
               
            <form action="" method="POST" class="form">
               {% csrf_token %}
               <div class="form-group">
                  <p>First Name</p>
                  <input class="form-control" type="text" name="fname">
               </div>
               <div class="form-group">
                  <p>Last Name</p>
                  <input class="form-control" type="text" name="lname">
               </div>
               <div class="form-group">
                  <p>Email</p>
                  <input class="form-control" type="text" name="email">
               </div>
               <div class="form-group">
                  <p>Password</p>
                  <input class="form-control" type="password" name="pass">
               </div>
               <button type="submit" class="btn btn-md btn-success">SignUp</button>
            </form>
            </div>
         </div>
         <div class="col-md-3">
            
         </div>
      </div>
   </div>
{% endblock %}
